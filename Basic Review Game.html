<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Review Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div id="login-container" class="container">
        <h1>Student Login</h1>
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="email">Student Email:</label>
                <input type="email" id="email" required placeholder="Enter your school email">
            </div>
            <button type="submit" class="login-button">Start Game</button>
        </form>
    </div>

    <div id="game-container" class="container" style="display: none;">
        <div class="user-info">
            <span id="user-email"></span>
            <div class="timer">Time Remaining: <span id="timer">30:00</span></div>
            <button id="logout" class="logout-button">Logout</button>
        </div>
        <h1>Matching Review Game</h1>
        <div id="notification" class="notification"></div>
        <div class="score-container">
            <div class="score-item">
                <label>Highest Score:</label>
                <span id="highest-score">0</span>/<span id="total-questions">0</span>
            </div>
        </div>
        <div class="game-container">
            <div class="terms-container" id="terms">
                <!-- Terms will be dynamically added here -->
            </div>
            <div class="responses-container" id="responses">
                <!-- Responses will be dynamically added here -->
            </div>
        </div>
        <button id="checkAnswers" class="check-button">Check Answers</button>
        <button id="resetGame" class="reset-button">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
